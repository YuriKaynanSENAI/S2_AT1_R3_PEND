<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade Formul√°rio</title>
    <!--LINK PARA CSS ESXTERNO-->
    <link rel="stylesheet" href="styles/styles.css" />
    <!--LINK PARA JS EXTERNO-->
    <script src="scripts/scripts.js" defer></script>
  </head>
  <body>
    <div class="container_rain">
      <span class="cloud"></span>
      <span class="cloud"></span>
      <span class="cloud"></span>
    </div>

    <section class="container">
      <div class="image_container">
        <h1>Crie sua conta</h1>
        <p>
          Compartilhe suas aventuras e <br />
          descubra novos lugares ao redor do mundo!
        </p>
      </div>
      <form id="cadastroForm">
        <div class="title">
          <h1>Cadastre-se</h1>
          <p>
            Preencha os campos a baixo e torne-se parte da nossa comunidade.
          </p>
        </div>

        <div class="input_data">
          <input type="text" id="nome" required />
          <label for="">Nome</label>
        </div>

        <div class="input_data">
          <input type="email" id="email" required />
          <label for="">Email</label>
        </div>

        <div class="input_data">
          <input type="password" id="password" required />
          <label for="">Senha</label>
        </div>

        <div class="input_data">
          <input type="password" id="COpassword" required />
          <label for="">Confirmar Senha</label>
        </div>

        <div class="input_data">
          <input type="tel" id="tel" maxlength="15" required />
          <label for="">Telefone</label>
        </div>

        <div class="input_data">
          <input type="text" id="CPF" name="CPF" required />
          <label for="">CPF</label>
        </div>

        <div class="input_data">
          <input type="text" id="RG" required />
          <label for="">RG</label>
        </div>

        <div class="btnArea">
          <p class="msgError"></p>
          <button id="btnSubmit" type="submit">Enviar</button>
        </div>
      </form>
    </section>
  </body>
</html>
